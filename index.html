<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Card Ricardo Mazuera</title>
</head>
<body>
    <header></header>
    <main class="main-container">
        <picture class="main-container__image">
            <img src="https://i.ibb.co/4Mk5ZyZ/FOTO-FULL.jpg" alt="Foto de Ricardo Mazuera">
        </picture>
        <section class="main-container__title">
            <h1>Ricardo Mazuera</h1>
            <p>Web Developer with more 3 years of experience. Right now he is learning JS and ReactJS.</p>
        </section>
        <section class="main-container__contact">
            <p><span class="local"></span> Colombia</p>
            <p><span class="mail"></span> Send E-mail</p>
        </section>
    </main>
    <aside>
        <section class="aside-container__followers">
            <div class="followers">
                <h2>621</h2>
                <p>Followers</p>
            </div>
            <div class="following">
                <h2>151</h2>
                <p>Following</p>
            </div>
        </section>
    </aside>
    <footer>
        <p class="follow">Follow</p>
    </footer>
</body>
</html>
